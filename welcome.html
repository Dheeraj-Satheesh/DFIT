<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome - DFIT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* ðŸŒˆ Softer pastel gradient */
            background: linear-gradient(270deg,
                    #ffd6e0,
                    /* soft pink */
                    #ffeaa7,
                    /* pastel yellow */
                    #17f5a3,
                    /* mint green */
                    #03f5f5,
                    /* aqua blue */
                    #fab1a0,
                    /* peach */
                    #e677c8
                    /* light grey/white */
                );
            background-size: 1200% 1200%;
            animation: gradientShift 10s ease infinite;
            /* slower for smoothness */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-box {
            text-align: center;
            color: #fff;
            animation: fadeInUp 1.2s ease both;
            padding: 0 16px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 40px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.35);
            line-height: 1.25;
            white-space: nowrap;
        }

        /* typing caret */
        .caret {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: rgba(255, 255, 255, 0.95);
            margin-left: 6px;
            animation: blink 0.8s steps(1) infinite;
            vertical-align: -2px;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                white-space: normal;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-box">
        <h1><span id="typed"></span><span class="caret"></span></h1>
    </div>

    <script>
        // Title-case helper: "nellore" -> "Nellore", "new delhi" -> "New Delhi"
        function toTitleCase(str) {
            return (str || "")
                .toLowerCase()
                .replace(/\b\w/g, ch => ch.toUpperCase());
        }

        // Get user and place from sessionStorage
        const user = sessionStorage.getItem("username") || ""; // assumes you store username
        let rawPlace = sessionStorage.getItem("place") || "Your Place";

        // If user is admin, force place to Chennai
        if (user.toLowerCase() === "admin") {
            rawPlace = "Chennai";
        }

        const place = toTitleCase(rawPlace);
        const fullText = `Welcome to DFIT Dashboard âžœ ${place}`;
        const target = document.getElementById("typed");

        let i = 0;
        const speed = 50; // ms per character

        (function type() {
            if (i <= fullText.length) {
                target.textContent = fullText.slice(0, i++);
                setTimeout(type, speed);
            }
        })();

        // Redirect to main dashboard after 5 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 5000);
    </script>

</body>

</html>
